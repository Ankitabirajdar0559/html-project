<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROWSPAN</title>
    <style>
        table,tr,th,td
        {
          border: 1px solid black;
          text-align: center;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    
    <table style="width: 50%;">
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>MARKS</th>
        </tr>

        <tr>
            <td >ankita</td>
            <td>21</td>
            <td>89</td>
        </tr>
        <tr>
            <td >nikita</td>
            <td rowspan="2">24</td>
            <td>78</td>
        </tr>
        <tr>
            <td >rahul</td>
          
            <td>80</td>
        </tr>

    </table>



</body>
</html>
