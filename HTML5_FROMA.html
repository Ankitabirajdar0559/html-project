<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5_FROM</title>
</head>

<body style="background-color: aqua;">

    <table>
        <td>
            <form action="From2.html" validate>

                <label for="name">FULL NAME</label>
                <input type="text" id="name" autocomplete="off">
                <br><br>

                <label for="pass">PASSWORD</label>
                <input type="password" id="pass" required>
                <br><br>

                <label for="appoinment">SELECT A TIME</label>
                <input type="time" id="appoinment">
                <br><br>

                <label for="fav_color"> SELECT A COLOR</label>
                <input type="color" id="fav_color">
                <br><br>

                <label for="telephone">TELEPHONE</label>
                <input type="tel" id="telephone" required>
                <br><br>

                <label for="profile">PROFILE</label>
                <input type="url" id="profile_url">
                <br><br>

                <label for="resume">UPLOAD A RESUME(SINGLE)</label><BR><BR>
                <input type="file" id="resume">
                <br><br>

                <label for="image">UPLOAD A DOCUMENT (MULTIPLE)<label><BR><BR>
                        <input type="file" id="image" multiple>
                        <br><br>

                        <input type="SUBMIT" name="SUBMIT" style="background-color: rgb(82, 82, 206);">

                        <input type="RESET" name="RESET" style="background-color: red;">




            </form>
        </td>
    </table>
</body>

</html>
