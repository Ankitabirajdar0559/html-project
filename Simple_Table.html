<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE CREATION</title>
    <style>
        table,td,tr,th
        {
       border:1px solid royalblue;
       text-align: center;
       border-collapse:collapse;
        }
    </style>
</head>

<body>
    <h2> SIMPLE TABLES CREATION</h2>
    <table style="width:50%;" >
     
        <tr>
           <th>SR.NO</th>
           <th>ROLL.NO</th>
           <th>NAME</th>
           <th>TEAM</th>
        </tr>

        <tr>
            <td>1</td>
            <td>1001</td>
            <td>Jhon</td>
            <td>Red</td>
        </tr>

        <tr>
            <td>2</td>
            <td>1002</td>
            <td>Harry</td>
            <td>Blue</td>
        </tr>

        <tr>
            <td>3</td>
            <td>1003</td>
            <td>HENRY</td>
            <td>Green</td>
        </tr>

    </table>
    <h2>TABLES USING COLSPAN</h2>
    <table style="width: 50%;">
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>GRADE</th>
        </tr>

        <tr>
            <td >Harry depp</td>
            <td>28</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jhon</td>
            <td >24</td>
            <td>B</td>
        </tr>
        <tr>
            <td colspan="3">Ram krishna</td>
            
        </tr>

    </table>
      
    <h2>TABLES USING ROWSPAN</h2>
    <table style="width: 50%;">
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>SAlARY</th>
        </tr>

        <tr>
            <td>Harry depp</td>
            <td>28</td>
            <td>45000</td>
        </tr>
        <tr>
            <td  rowspan="2">Jhon</td>
            <td>24</td>
            <td>30000</td>
        </tr>
        <tr>
           
             <td>26</td>
            <td>55000</td>
        </tr>

    </table>


    
 </body>
 </html>
