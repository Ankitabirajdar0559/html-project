<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>


</head>

<body style="background-color: aquamarine;">
    <h3 style="text-align: center; color: rgb(232, 9, 9);"> LOGIN INFORMATION</h3>
    <table>
        <td>
            <form action="./WELCOME.html">


                <label for="NMAE"> NAME:</label>
                <input type="text" id="NMAE" placeholder="FULL NAME">
                <br><br>

                <label for="NUM"> PHONE.NO:</label>
                <input type="number" id="NUM" placeholder="PHONE NUMBER" min="10">
                <br><br>

                <label for="DATE OF BIRTH">DOB:</label>
                <input type="date" id="DATE OF BIRTH" placeholder="DATE OF BIRTH">
                <br><br>

                <label for="USERNAME">USERNAME:</label>
                <input type="text" id="USERNAME" placeholder="USERNAME">
                <br><br>

                <label for="PASS">PASSWORD:<label>
                        <input type="password" id="PASS" required placeholder="PASSWORD">
                        <span style="color: red;"> * </span>
                        <br><br>

                        <label for="EMAIL"> MAIL:</label>
                        <input type="email" id="EMAIL" placeholder="EMAIL">
                        <br><br>

                        <label>GENDER :</label>
                        <ul>
                            <input type="radio" name="GENDER" id="MALE" value="MALE">
                            <label for="MALE"> MALE</label><br>
                            <input type="radio" name="GENDER" id="FEMALE" value="FEMALE">
                            <label for="FEMALE"> FEMALE</label><BR>
                            <input type="radio" name="GENDER" id="OTHER" value="OTHER">
                            <label for="OTHER"> OTHER</label><BR>

                        </ul>


                        <Label for="LANG">LANGUAGE :</Label>
                        <ul>
                            <input type="checkbox" name="LANGUAGE" id="ENG" value="ENGLISH">
                            <label for="ENG">ENGLISH</label><BR>

                            <input type="checkbox" name="LANGUAGE" id="HIN" value="HINDI">
                            <label for="HIN">HINDI</label><BR>

                            <input type="checkbox" name="LANGUAGE" id="MARA" value="MARATHI">
                            <label for="MARA">MARATHI</label><BR>

                            <input type="checkbox" name="LANGUAGE" id="TAMIL" value="TAMIL">
                            <label for="TAMIL">TAMIL</label><BR>
                        </ul>

                        <label for="COUNT"> COUNTRY :</label>
                        <select id="=COUNT">
                            <option selected disabled>PLEASE SELECT A COUNTRY</option>
                            <option value="INDIA">INDIA</option>
                            <OPtion value="AUSTRALIA"> AUSTRALIA</OPtion>
                            <OPtion value="AMERICA"> AMERICA</OPtion>
                            <option value="NEPAL">NEPAL</option>
                            <option value="EGYPT"> EGYPT</option>
                        </select>
                    </label><BR><br>

                    <button> SUBMIT</button>

                    <input type="SUBMIT" value="SUBMIT">

                    <input type="RESET" value="RESET">
        </td>
        </tabel>
        </form>
</body>

</html>
